<div id="contactForm" >
    <!-- Name input-->
    <form [formGroup]="contactForm" >
    <div class="form-floating mb-3">
        <input formControlName="fullName" class="form-control" id="fullName" type="text" placeholder="Enter your name..."/>
        <label for="fullName">Full name</label>
        <div [style.display]="!(submitted && fullName?.hasError('required'))?'none':'block'"
             class="invalid-feedback" >A name is required.</div>
    </div>
    <div class="form-floating mb-3">
        <input formControlName="email"  class="form-control" id="email" type="email" placeholder="name@example.com"/>
        <label for="email">Email address</label>
        <div [style.display]="!(submitted && email?.hasError('required'))?'none':'block'"
             class="invalid-feedback" >An email is required.</div>
        <div [style.display]="!(submitted && badEmail())?'none':'block'"
             class="invalid-feedback" >Email is not valid.</div>
    </div>
    <div class="form-floating mb-3">
        <input formControlName="subject" class="form-control" id="subject" type="text" placeholder="Subject..."/>
        <label for="subject">Subject</label>
        <div [style.display]="!(submitted && subject?.hasError('required'))?'none':'block'"
             class="invalid-feedback" >A subject is required.</div>
    </div>
    <div class="form-floating mb-3">
        <textarea formControlName="message" class="form-control" id="message" type="text"
                  placeholder="Enter your message here..." style="height: 10rem"></textarea>
        <label for="message">Message</label>
        <div [style.display]="!(submitted && message?.hasError('required'))?'none':'block'"
             class="invalid-feedback" >A message is required.</div>
    </div>
    </form>
    <div *ngIf="formStatus==='SUCCESS'" id="submitSuccessMessage">
        <div class="text-center mb-3 fw-bolder text-success">Form submission successful!</div></div>
    <div *ngIf="formStatus==='FAILURE'" id="submitErrorMessage">
        <div class="text-center fw-bolder text-danger mb-3">{{ errorMessage }}</div></div>
    <button type="button" class="btn btn-outline-light btn-xl" (click)="shipForm()" id="submitButton" >Send</button>
</div>
