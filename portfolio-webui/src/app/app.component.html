  <div class="container">

      Menu

      <ul class="navbar-nav ms-auto">
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Portfolio</a></li>
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>

<!-- Masthead-->
<header class="masthead secondary-stripe-bg-color text-center">
  <div class="container d-flex align-items-center flex-column">
    <h1 class="masthead-heading text-uppercase mb-0">{{headerName}}</h1>
    <h2><app-github #github [username]="githubName" /></h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
    </div>
    <p class="masthead-subheading font-weight-light mb-0">{{ headerDescription }}</p>
  </div>
</header>
<section class="page-section portfolio primary-stripe-bg-color" id="portfolio">
  <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
  <div class="divider-custom">
    <div class="divider-custom-line divider-light"></div>
  </div>
  <!-- Portfolio Grid Items-->
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-6 mb-5">
      <app-carousel/>
    </div>

  </div>
</section>
<section class="page-section secondary-stripe-bg-color mb-0" id="about">
  <div class="container">
    <h2 class="page-section-heading text-center text-uppercase">About</h2>
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
    </div>
    <app-about/>
  </div>
</section>
<section class="page-section primary-stripe-bg-color " id="contact">
  <div class="container">
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
    </div>
    <!-- Contact Section Form-->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
          <app-contact-form />
      </div>
    </div>
  </div>
</section>
<!-- Footer -->
<div class="copyright py-4 text-center text-white secondary-stripe-bg-color">
    <div class="container"><small>Copyright &copy; {{ author }} {{year}} - <a href="https://github.com/mversellie/ng-portfolio" target="_blank" rel="noopener noreferrer">Source Code</a></small></div>
</div>
